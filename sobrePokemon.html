<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styleSobre.css">
</head>
<body>

    <header id="cabecalho">
        <h1>P<img src="img/pokebola.png">KEDEX</h1>
    </header>

    <main class="main">
        
        <section id="setas">
            <h2 class="esquerda"></h2>
            <h2 class="direita"></h2>
        </section>

        <section id="principal">
            
            <div id="teste"></div>
            
            <div id="title">
            </div>

            <div id="conteudo">

                <div id="imagem">
                </div>

                <div id="descr">
                    <p id="descrPoke">
                    </p>

                    <div id="atributos">
                        <div id="altura" class="h3Atributos">
                            <h3>Height</h3>
                            <p id="valorAlt"></p>
                        </div>
                        <div id="peso" class="h3Atributos">
                            <h3>Weight</h3>
                            <p id="valorPeso"></p>
                        </div>
                        <div id="categoria" class="h3Atributos">
                            <h3>Category</h3>
                            <p id="valorCate"></p>
                        </div>
                        <div id="habilidades" class="h3Atributos">
                            <h3>Abilities</h3>
                            <p id="valorHab"></p>
                        </div>
                    </div>

                </div>

                <div id="tipagem">

                    <div id="type">
                        <h3>Type</h3>
                        <div id="tipos"></div>
                    </div>

                    <div id="linha"></div>

                    <div id="weaknesses">
                        <h3>Weaknesses</h3>
                    </div>


                </div>

                <div id="evolucao">

                    <h3>Evolutions</h3>

                    <div id="caixaEvo">
                        <div id="evolu1"></div>
                        <img src="../img/seta.png" width="100px" height="50px">
                        <div id="evolu2"></div>
                        <img src="../img/seta.png" width="100px" height="50px">
                        <div id="evolu3"></div>
                    </div>

                </div>

            </div>

        </section>



    </main>

    <script type="module" src="assets/js/mainSobre.js"></script>
    
</body>
</html>
